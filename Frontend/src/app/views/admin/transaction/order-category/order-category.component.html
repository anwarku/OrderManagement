<div class="card">
    <p-table [value]="orderCategories" stripedRows [tableStyle]="{'min-width': '50rem'}" [paginator]="true" [rows]="5" [showCurrentPageReport]="true" [loading]="isLoadOrderCategory" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5, 10, 25]" [pageLinks]="3">
        <ng-template #header>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
                <th>Total Order</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template #body let-category let-rowIndex="rowIndex">
            <tr>
                <td> {{rowIndex + 1}}. </td>
                <td>{{category.title}}</td>
                <td>{{category.description | slice:0:70 }}</td>
                <td>{{category.price}}</td>
                <td>
                    <p-button icon="pi pi-pencil" aria-label="Update" severity="warn" class="me-2" />
                    <p-button icon="pi pi-trash" aria-label="Delete" severity="danger" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
