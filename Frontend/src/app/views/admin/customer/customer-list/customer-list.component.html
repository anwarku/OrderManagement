<div class="card">
    <p-table #dt1 [value]="customers" dataKey="id" [rows]="10" [rowHover]="true" [showGridlines]="true" [paginator]="true" [globalFilterFields]="['name', 'email', 'phone']" responsiveLayout="scroll">
        <ng-template #caption>
            <div class="flex justify-between items-center flex-column sm:flex-row">
                <div class="font-semibold text-2xl underline uppercase">List of Customers</div>
                <p-iconfield iconPosition="left" class="ml-auto">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input pInputText type="text" (input)="onGlobalFilter(dt1, $event)" placeholder="Search keyword" />
                </p-iconfield>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th style="min-width: 2rem">
                    <div class="flex justify-between items-center">#</div>
                </th>
                <th style="min-width: 12rem">
                    <div class="flex justify-between items-center">Name</div>
                </th>
                <th style="min-width: 16rem">
                    <div class="flex justify-between items-center">Email</div>
                </th>
                <th style="min-width: 3rem">
                    <div class="flex justify-between items-center">Phone</div>
                </th>
                <th style="min-width: 3rem">
                    <div class="flex justify-between items-center">Orders</div>
                </th>
                <th style="min-width: 6rem">
                    <div class="flex justify-between items-center">Created</div>
                </th>
            </tr>
        </ng-template>
        <ng-template #body let-customer let-i="rowIndex">
            <tr>
                <td>{{ i + 1 }}.</td>
                <td>
                    {{ customer.name }}
                </td>
                <td>
                    {{ customer.email }}
                </td>
                <td>
                    {{ customer.phone }}
                </td>
                <td>
                    {{ customer.orders.length }}
                </td>
                <td>
                    {{ customer.created_at | date: 'yyyy-MM-dd hh:mm' }}
                </td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="6">No customers found.</td>
            </tr>
        </ng-template>
        <ng-template #loadingbody>
            <tr>
                <td colspan="6">Loading customers data. Please wait.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
